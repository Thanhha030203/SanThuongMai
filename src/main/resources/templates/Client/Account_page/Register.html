<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet"
	th:href="@{/Client/Css/registerpage.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
	<div class="container-fluid">
		<div class="frameRegister">
			<label id="titleRegister">Register</label> <img class="logoTeam"
				th:src="@{/Client/images/LOGO_Team.png}" alt="" />
			<form method="post" role="form" th:action="@{/account/registration}"
				th:object="${user}">
				<div th:if="${param.success}">
					<div class="alert alert-info">Registration successful !!!</div>
				</div>
				<div th:if="${param.error}">
                <div class="alert alert-danger">Username already exits !!!</div>
           		</div>
				<input type="text" class="form-control mt-5" placeholder="Username" name="username" required th:field="*{username}">
			 	<span class="text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></span>
			 	
				<input type="text" class="form-control mt-4" placeholder="Fullname" name="fullname" required th:field="*{fullname}">
				<p class="text-danger" th:errors="*{fullname}" th:if="${#fields.hasErrors('fullname')}"></p>
				
				<input type="email" class="form-control mt-4" placeholder="Email" name="email" th:field="*{email}">
				<p class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
				
				<input type="password" class="form-control mt-4" placeholder="Password" name="password" required th:field="*{password}">
				<p class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
				
				<input type="password" class="form-control mt-4"placeholder="Confirm Password " name="password2" required th:field="*{password2}">
					<p class="text-danger" th:errors="*{password2}" th:if="${#fields.hasErrors('password2')}"></p>
				
				<button type="submit" class="btn btnContinue mt-5">Continue</button>
				
				<hr class="mt-5">
				<p class="mt-4 pSignin">
					Already have an account? <a th:href="@{/account/login}">Sign in <i
						class="bi bi-arrow-right"></i></a>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
