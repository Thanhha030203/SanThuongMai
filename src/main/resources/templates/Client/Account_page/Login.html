<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="utf-8"   />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/Client/Css/loginPage.css}"  />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <img class="logoTeam" th:src="@{/Client/images/LOGO_Team.png}" alt="" />
      <div class="frameLoginBackground"><label></label></div>
      <div class="frameLogin">
        <form   class="form-horizontal"
                    method="post"
                    role="form"
                    th:action="@{/account/login}">
          <label id="titleLogin">Đăng nhập</label>
          <img id="logoWebsite"  th:src="@{/Client/images/LOGO_Website1.png}" alt="">
          <div th:if="${param.error}">
                <div class="alert alert-danger">Tài khoản hoặc mật khẩu chưa chính xác !!!</div>
           </div>
           <div th:if="${param.logout}">
               <div class="alert alert-success">You have been logged out !!!</div>
           </div>
          <div class="mb-4 mt-3">
            <label for="exampleInputEmail1" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control inputEmail" id="exampleInputEmail1" placeholder="Nhập tên đăng nhập của bạn" aria-describedby="emailHelp" name="username">
          </div>
          <div class="mb-4">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Nhập mật khẩu của bạn" name="password">
          </div>
          <div class="mb-4">
              <input type="checkbox" onclick="myFunction()" class="form-check-input"> Hiện mật khẩu
            <div id="fogotPassword" class="mt-2 float-end pb-2  " ><a href="/account/forgotPassword" class="text-decoration-none " style="font-size: small;color: darkred; font-weight: bold  ">Fogot Password?</a></div>
          </div>
          <button type="submit" class="btn btnSignin mt-3">Đăng nhập</button>
        </form>
          <p class="text-center mt-4 pOrContinueWith">Hoặc bằng tài khoản</p>

          <div class="row">
            <div class="col-sm-6 col-md-6">
              <form class="w-100 px-auto" th:action="@{/oauth2/authorization/google}" >
                <button class="btn btn-light " style="width: 150px;margin-left: 37px" type="submit"><img id="iconChrome" th:src="@{/Client/images/google-icon.png}"  alt=""></button>
              </form>
            </div>

            <div class="col-sm-6 col-md-6">
              <form th:action="@{/oauth2/authorization/facebook}" method="post"  class="w-100 px-auto">
                <input type="hidden" name="scope" th:value="public_profile">
                <button class="btn btn-light" type="submit"  style="width: 150px;margin-left: 37px"><img id="iconFB" th:src="@{/Client/images/Facebook-icon.png}" alt=""></button>
              </form>
            </div>
          </div>

        <p class="text-center mt-4 pRegister">Bạn chưa có tài khoản? <a th:href="@{/account/registration}">Đăng ký tài khoản mới</a></p>

      </div>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("inputPassword");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </body>
</html>
