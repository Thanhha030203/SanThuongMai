<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  
                     initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create new Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/Client/css/newpassword.css}" />
    <link rel="stylesheet" href="../../../static/Client/css/newpassword.css">
</head>

<body>
    <div class="mainDiv">
        <div class="cardStyle">
            <div name="signupForm" id="signupForm">

                <img th:src="@{|/Client/images/LOGO_Website1.png|}" width="20%"  id="signupLogo" />

                <h2 class="formTitle ">
                    Create New Password
                </h2>
                <b id="mess" style="color: red;">Lỗi không thể cập nhật mật khẩu! Vui lòng kiểm tra lại</b>
                <div class="inputDiv">
                    <label class="inputLabel" for="password">New Password</label>
                    <input required type="password" id="password" class="form-control" name="password" >
                </div>

                <div class="inputDiv">
                    <label class="inputLabel" for="confirmPassword">Confirm Password</label>
                    <input required type="password" id="confirmPassword" name="confirmPassword" >
                </div>

                <div class="buttonWrapper">
                    <button id="submitButton" onclick="validateSignupForm()"
                    class="submitButton pure-button pure-button-primary" data-bs-toggle="modal" data-bs-target="#modela">
                    <span>Continue</span>
                    <span id="loader"></span>
                </button>

                    <div class="modal fade" id="modela">
                        <div class="modal-dialog modal-lg" style="margin-top: 300px; height: 400px;">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title" id="descrptionTitle">Thông Báo</h4>
                                    <button type="button" id="modelexit"class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body text-center">
                                    <p id="iconModel"></p>
                                    <div id="descrptionInfor"></div>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <form action="">
                                        <button id="buttonExxit" class="btn btn-danger" th:formaction="@{|/account/login|}"
                                            th:method="GET">Đóng</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/Client/Js/cart/newpassword.js}"></script>
    <script src="../../../static/Client/Js/cart/newpassword.js"></script>
</body>

</html>
