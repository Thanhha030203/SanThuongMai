<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/Client/My_account/index_MyAccount::dynamical(~{::maccount})}">

<body>
    <div th:fragment="maccount">
        <p class="mt-4 ms-5" id="titleChangePassword">Đổi Mật Khẩu</p>
        <form id="changePassword" action="">
            <div class="mb-4">
                <input type="password" class="form-control" id="OldPassword" name="OldPassword" placeholder="Old password">
            </div>
            <div class="mb-4">
                <input type="password"  class="form-control" id="NewPassword" name="NewPassword" placeholder="New password">
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm new password">
            </div>
            <p id="notiChangePassword" class="mb-4" th:text="${notiChangePassword}">Thông báo</p>
            <button class="btn btnSaveChangePassword" th:formaction="@{|/myAccount/changePassword/${account.username}|}" th:formmethod="post"  type="submit">Xác nhận</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js "
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
            crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js "
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
            crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
