<!DOCTYPE html>

    <html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamical(maccount)">
    <html xmlns:th="http://www.thymeleaf.org" th:replace="~{/Client/index::dynamic(~{::main})}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  
    <link rel="stylesheet" href="../../../static/Client/css/myAccount.css" />
    <script th:src="@{/Client/Js/MyAccount/order.js}"></script>
    <script th:src="@{/Client/Js/MyAccount/myPersonal.js}"></script>
    <script th:src="@{/Client/Js/MyAccount/rateProductBuyer.js}"></script>
    <script src="../../../static/Client/Js/MyAccount/order.js"></script>
    <script src="../../../static/Client/Js/MyAccount/myPersonal.js"></script>
    <script th:src="@{/Client/Js/MyAccount/orderDetail.js}"></script>
    <script src="../../../static/Client/Js/MyAccount/orderDetail.js"></script>
    <script src="../../../static/Client/Js/cart/cart.js"></script>
    <script th:src="@{/Client/Js/cart/cart.js}"></script>
    <script src="../../../static/Client/Js/MyAccount/address.js"></script>
    <script th:src="@{/Client/Js/MyAccount/address.js}"></script>
    

</head>

<body>
    <main ng-controller="address_ctrl">
        <div class="container-fluid">
            <div class="frameMyAccount">
                <div class="frameMyAccount-left" >
                    <div class="infomation">
                        <img class="logoAccount" th:src="${account.image != null} ? @{|/Client/images/${account.image}|} : @{/Client/images/avata-default.jpg}" alt="" />
                        <span class="spanProfile">
                            <p class="nameAccount mt-2" th:text="${account.fullname}"></p>
                            <p class="idAccount">ID: <span th:text="${account.userid}"></span></p>
                        </span>
                    </div>
                    <div class="menuMyAccount ms-3">
                        <a class="aMyAccount" data-bs-toggle="collapse" href="#collapseExample1" aria-expanded="false"
                            aria-controls="collapseExample"><i class="bi bi-person"></i> Tài Khoản </a>
                        <div class="collapse" id="collapseExample1">
                            <ul class="list-group">
                                <li class="list-group-item"><a th:href="@{|/myAccount/myPersonal|}">Hồ Sơ</a></li>
                                <li class="list-group-item"><a th:href="@{|/myAccount/address|}">Địa Chỉ</a></li>
                                <li class="list-group-item"><a th:href="@{|/myAccount/changePassword|}">Đổi Mật Khẩu</a></li>
                                <li class="list-group-item"><a th:href="@{|/account/logout|}">Đăng Xuất</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="menuMyAccount ms-3">
                        <a class="aPurchaseorder" th:href="@{|/myAccount/orderMyAccount|}"><i class="bi bi-receipt"></i> Đơn Mua</a>
                    </div>
                    <div class="menuMyAccount ms-3">
                        <a class="aVoucher" th:href="@{|/myAccount/voucherMyAccount|}"><i class="bi bi-ticket"></i> Kho Voucher</a>
                    </div>
                    <!-- <div class="menuMyAccount ms-3">
                        <a class="aNofication" href="#"><i class="bi bi-chat-square-text"></i> Thông báo </a>
                    </div> -->
                </div>
                <div class="frameMyAccount-right">
                    <div th:replace="${maccount}" class=""></div>
                </div>
            </div>
        </div>
        
        <script src="../../../static/Client/Js/MyAccount/myPersonal.js"></script>
        <script th:src="@{/Client/Js/MyAccount/myPersonal.js}"></script>
        <script src="../../../static/Client/Js/cart/cart.js"></script>
        <script th:src="@{/Client/Js/cart/cart.js}"></script>
        <script th:src="@{/Client/Js/MyAccount/order.js}"></script>
        <script src="../../../static/Client/Js/MyAccount/order.js"></script>
        <script th:src="@{/Client/Js/MyAccount/orderDetail.js}"></script>
        <script src="../../../static/Client/Js/MyAccount/orderDetail.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js "
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
            crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js "
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
            crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
            <script src="../../../static/Client/Js/MyAccount/address.js"></script>
            <script th:src="@{/Client/Js/MyAccount/address.js}"></script>
    </main>
</body>
</html>
</html>
