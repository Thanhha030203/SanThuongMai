<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>
    <link rel="stylesheet" th:href="@{/SellerChannel/css/changeProfile.css}">

</head>
<body>
<div class="container-xl px-4 mt-4">

    <!-- Account page navigation-->
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4" >
            <!-- Profile picture card-->
            <img src="https://media.tapchitaichinh.vn/images/upload/hoangthuviet/11252021/getty_158673029_9707279704500119_78594_1621237052.jpg" class="img-fluid" style="height: 94.5%">
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Create Bank Account</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputYourName">Your name</label>
                            <input class="form-control" id="inputYourName" type="text"
                                   placeholder="Enter your name"
                                   ng-model="accountBalance.name" ng-value="accountBalance.name">
                        </div>
                        <!-- Form Row-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputIDCart">ID card</label>
                            <input class="form-control" id="inputIDCart" type="number"
                                   placeholder="Enter your ID cart" ng-model="accountBalance.cccd"
                                   ng-value="accountBalance.cccd" maxlength="12">
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputPhoneNumber">Bank name</label>
                            <input class="form-control" id="inputPhoneNumber" type="text"
                                   placeholder="Enter your phone number" ng-model="accountBalance.bankname"
                                   ng-value="accountBalance.bankname">
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputAccountNumber">Account number</label>
                            <input class="form-control" id="inputAccountNumber" type="number"
                                   placeholder="Enter your account number" ng-model="accountBalance.accountnumber"
                                   ng-value="accountBalance.accountnumber">
                        </div>

                        <!-- Form Group (email address)-->

                        <!-- Save changes button-->
                        <button class="btn btn-orange float-right" type="submit" ng-click="saveAccountBalance()">Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
